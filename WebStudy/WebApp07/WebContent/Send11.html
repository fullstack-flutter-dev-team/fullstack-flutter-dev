<!-- 
    ▣▣▣ 포워딩(Forwarding)과 리다이렉트(Redirect) 관련 중요 실습 ▣▣▣

    1. 사용자 최초 요청 페이지 구성
       - 사칙 연산 수행을 위한 정수 입력 페이지 구성
       - 연산자를 함께 입력받을 수 있도록 처리
       - 정수1 / 정수2 / 연산자
       http://localhost:3306/WebApp07/Send11.html
       
       2. 연산 전용 페이지 구성(servlet 이나 비지니스 로직 처리 용도의 JSP)
       - 스크립트 코드만 존재 + jsp:forward 액션 태그 추가
         → 추후 우리는 이 코드를 JAVA로 분리하여 → Servlet으로 구성할 예정
       http://localhost:3306/WebApp07/Forward11.jsp
       
       3. 최종 결과 출력 페이지 구성
       - 연산 전용 페이지에서 처리한 결과를 넘겨받아 클라이언트와 대면할 페이지로 구성
         → 추후 우리는 이 페이지를 jsp view 페이지 역활을 수행하도록 구성할 예정
       http://localhost:3306/WebApp07/Receive11.jsp
-->
