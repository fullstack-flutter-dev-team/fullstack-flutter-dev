<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send02.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div>
    <h1>데이터 송수신 실습 02</h1>
    <hr>
</div>

<!--
    ○ 데이터 송수신 실습 02
        
        - 이름과 성적 데이터를 입력받는 html 페이지 레이아웃을 구성한다.
        
          이름      [ textbox ] #userName ← 김한국
          국어점수  [ textbox ] #kor ← 90
          영어점수  [ textbox ] #eng ← 80
          수학점수  [ textbox ] #mat ← 70
          
          < 전송 > < 취소 > → button
          
        - 내용 입력 후, 전송 버튼 클릭 시
          『김한국님, 성적 처리가 완료되었습니다.
            회원님의 점수는 국어:90 점, 영어:80점, 수학:70점 입니다.
            총점은 240점, 평균은 80.0 입니다.』
            
          라는 내용을 출력하는 JSP 페이지(Receive02.jsp)로 구성하여
          데이터를 전달할 수 있도록 한다.
          
        - 사용자의 최초 요청 주소는
          http://localhost:3306/WebApp07/Send02.html 로 한다.
          
        ○ 물리적 파일 구성
          - Send02.html
          - Receive02.jsp
-->


<div>
    <form action="Receive02.jsp" method="post">
        <table>
            <tr>
                <th>이름</th>
                <td><input type="text" name="userName" class="txt"> </td>
            </tr>
            <tr>
                <th>국어점수</th>
                <td><input type="text" name="kor" class="txt"></td>
            </tr>
            <tr>
                <th>영어점수</th>
                <td><input type="text" name="eng" class="txt"></td>
            </tr>
            <tr>
                <th>수학점수</th>
                <td><input type="text" name="mat" class="txt"></td>
            </tr>
            <tr style="height: 50px;">
                <td colspan="2">
                <button type="submit" class="btn" style="width: 200px;">전송</button>
                <button type="reset" class="btn" style="width: 200px;">취소</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
