<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send04.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
    tr {
        height:60px;
    }
    
    .msg {
        color: red;
        font-size: small;
        display:none;
    }
</style>
<script type="text/javascript">
    window.onload = function() {

    };

    function actionChg(msg) {
        if (msg = 'id') {
            document.getElementById("idMsg").style = "display:none";
        }
        
        if (msg = 'pw') {
            document.getElementById("pwMsg").style = "display:none";
        }

        if (msg = 'name') {
            document.getElementById("nameMsg").style = "display:none";
        }

        if (msg = 'tel') {
            document.getElementById("telMsg").style = "display:none";
        }
    }

    // 
    function validateForm(obj) {
        //return true;	//-- 요청 페이지로 제어권 이전
		//return false;	//-- 현재 페이지에 그대로 남아있음
        //문서의 내용 점검 → 통과 → return true; → submit 액션 처리로 제어권을 넘김
		//문서의 내용 점검 → 반려 → return false; → submit 액션 처리로 제어권을 넘기지 않고 현재 페이지에 잔류

        var id = document.getElementById("userId");
        var pw = document.getElementById("userPw");
        var name = document.getElementById("userName");
        var tel = document.getElementById("userTel");

        var idMsg = document.getElementById("idMsg");
        var pwMsg = document.getElementById("pwMsg");
        var nameMsg = document.getElementById("nameMsg");
        var telMsg = document.getElementById("telMsg");

        // form 재부 컨트롤에 대한 값을 변경하고
        // 이 함수를 다시 호출할 때 마다
        // 기존에 안내되었던 에러 메시지를 지우고 다시 확인할 수 있도록 처리
        idMsg.style.display = none;
        pwMsg.style.display = none;
        nameMsg.style.display = none;
        telMsg.style.display = none;

        
        if (id.value == null || id.value.length == 0) {
        // if (id.value == "") {
            idMsg.style.display = "display:inline-table";
            id.focus();
            return false;
        }
        
        if (pw.value == null || pw.value.length == 0) {
        // if (pw.value == "") {
            pwMsg.style.display = "display:inline-table";
            pw.focus();
            return false; 
        }
        
        if (name.value == null || name.value.length == 0) {
        // if (name.value == "") {
            nameMsg.style.display = "display:inline-table";
            name.focus();
            return false; 
        } 
        
        if (tel.value == null || tel.value.length == 0) {
        // if (tel.value == "") {
            telMsg.style.display = "display:inline-table";
            tel.focus();
            return false; //-- 현재 페이지에 그대로 잔류
        }

        return true;//-- 요청 페이지로 제어권 이동 → 
    }
</script>

</head>
<body>
<div>
    <h1>데이터 송수신 실습 04</h1>
    <hr>
</div>

<!--
    ○ 데이터 송수신 실습 04
        - 회원 가입과 관련한 기본 정보를 입력받는 html 페이지를 구성한다.

        - 입력된 데이터를 서버로 전송하기 전에
        (즉, 클라이언트 측에서 작성한 내용을 서버에 제출하기 전에)
        입력 데이터에 대한 기본적인 검사 과정을
        자바스크립트를 활용하여 추가할 수 있도록 한다.
       
        아이디(*)     [ textbox ]
        패스워드(*)   [ password ]
        이름(*)       [ textbox ]
        전화번호(*)   [ textbox ]

        성별         ●여자  ○ 남자

        지역           [ 서울 ▼]
                         대전
                         대구
                         부산
                         광주


        수강과목   □ 자바기초  □오라클중급    □JDBC심화  □JSP활용


        < 회원가입>  < 취소 >


        - 필수 입력 항목(*)을 포함한 입력 내용을 구성한 후 회원 가입 버튼 클릭 시
        회원 입력 정보들의 내용을 전달받아 출력하는 JSP 패이지를 구성하여
        데이터를 전달할 수 있도록 한다.


        - 사용자의 최초 요청 주소는
          http://localhost:3306/WebApp07/Send04.html 로 한다.
          
        ○ 물리적 파일 구성
          - Send04.html
          - Receive04.jsp
-->


<div>
    <!-- 

    -->
    <!-- <form id="form" action="Receive04.jsp" method="post" onsubmit="return false;"> -->
    <!-- <form id="form" action="Receive04.jsp" method="post" onsubmit="return true;"> -->
    <form id="form" action="Receive04.jsp" method="post" onsubmit="return validateForm(this.form);">
        <table class="table">
            <tr>
                <th>아이디(*)</th>
                <td><input type="text" id="userId" name="userId" class="txt" placeholder="" onchange="actionChg('id');">
                <span class="msg" id="idMsg">아이디를 입력하세요.</span>
                </td>
            </tr>
            <tr>
                <th>패스워드(*)</th>
                <td><input type="password" id="userPw" name="userPw" class="txt" placeholder="" onchange="actionChg('pw');">
                <span class="msg" id="pwMsg">패스워드를 입력하세요.</span>
                </td>
            </tr>
            <tr>
                <th>이름(*)</th>
                <td>
                    <input type="text" id="userName"  name="userName" class="txt" placeholder="" onchange="actionChg('name');">
                    <span class="msg" id="nameMsg">이름을 입력하세요.</span>
                </td>
            </tr>
            <tr>
                <th>전화번호(*)</th>
                <td>
                    <input type="text" id="userTel" name="userTel" class="txt" placeholder="" onchange="actionChg('tel');">
                    <span class="msg" id="telMsg">전화번호를 입력하세요.</span>
                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td> 
                    <label><input type="radio" name="gender"  value="F" checked="checked">여자</label>
                    <label><input type="radio" name="gender" value="M">남자</label>
                </td>
            </tr>
            <tr>
                <th>지역</th>
                <td>
                    <select name="userCity">
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="인천">인천</option>
                        <option value="강원">강원</option>
                        <option value="제주">제주</option>
                        <option value="대전">대전</option>
                        <option value="대구">대구</option>
                        <option value="부산">부산</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>수강과목</th>
                <td>
                    <label></label><input type="checkbox" name="userSubjcet" value="자바기초">자바기초</label>
                    <label></label><input type="checkbox" name="userSubjcet" value="오라클중급">오라클중급</label>
                    <label></label><input type="checkbox" name="userSubjcet" value="JDBC심화">JDBC심화</label>
                    <label></label><input type="checkbox" name="userSubjcet" value="JSP활용">JSP활용</label>
                </td>

            </tr>

            <tr style="height: 50px;">
                <td colspan="5">
                <button type="submit" id="submit" class="btn" style="width: 200px;">결과 확인</button>
                <button type="reset" class="btn" style="width: 200px;">취소</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
