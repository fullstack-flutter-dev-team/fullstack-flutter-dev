           단 수 선택  [  -- 선택하세요. --]  →  select
                                 1단
                                 2단
                                 :
                                 9단

        - select 항목 선택 시
           해당 단의 구구단 내용을 출력하는 JSP 페이지로 
           데이터를 전달하여 내용을 구성할 수 있도록 처리한다.

        - 사용자의 최초 요청 주소는
          http://localhost:3306/WebApp07/Send05.html 로 한다.

          - Receive05.jsp
