<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send03.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div>
    <h1>데이터 송수신 실습 02</h1>
    <hr>
</div>

<!--
    ○ 데이터 송수신 실습 03
        
        - 두 개의 정수와 연산자를 입려받는 html 페이지를 구성한다.

                num1             op             num2
        정수1 [ textbox  ]   [ 더하기  ▼]  정수2 [ textbox    ]
                  ↑             빼기                  ↑ 
                  45            곱하기                32
                                나누기

            <결과 확인>  < 취소 > button

        - 데이터 입력 및 연산자 선택 후 결과 확인 버튼 클릭 시
         『입력하신 45와(과) 32의 연산 결과는 77 입니다.』
          라는 내용을 출력하는 JSP 페이지를 구성하여 데이터를 전달할 수 있도록 한다.
       
        - 사용자의 최초 요청 주소는
          http://localhost:3306/WebApp07/Send03.html 로 한다.
          
        ○ 물리적 파일 구성
          - Send03.html
          - Receive03.jsp
-->


<div>
    <form action="Receive03_ex.jsp" method="post">
        <table>
            <tr>
                <th>정수1</th>
                <td><input type="text" name="num1" class="txt" placeholder="ex) 45"> </td>
                <td>
                    <select name="op">
                        <option value="+">더하기</option>
                        <option value="-">빼기</option>
                        <option value="*">곱하기</option>
                        <option value="/">나누기</option>
                    </select>
                </td>
                <th>정수2</th>
                <td><input type="text" name="num2" class="txt" placeholder="ex) 32"></td>
            </tr>
            <tr style="height: 50px;">
                <td colspan="6">
                <button type="submit" class="btn" style="width: 200px;">결과 확인</button>
                <button type="reset" class="btn" style="width: 200px;">취소</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
