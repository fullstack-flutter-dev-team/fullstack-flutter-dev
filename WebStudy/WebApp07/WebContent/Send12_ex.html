<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send12.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
    tr {
        height:60px;
    }
    
    .msg {
        color: red;
        font-size: small;
        display:none;
    }
    span {
        color: blue;
        font-weight: bold;
    }
    
</style>
<script type="text/javascript">
    window.onload = function() {

    };

function actionSubmit(obj) {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var op = document.getElementById("op").value;

    if (num1 != "" && num2 != "" && op != "") {
        obj.form.submit();
    } else {
        alert("입력 값을 확인하세요.");
    }
}

  
</script>

</head>
<body>
<div>
    <h1>데이터 송수신 실습 12</h1>
    <p>포워딩 및 <span>리다이렉트</span></p>
<!--     <hr> -->
</div>

<!-- 
    ▣▣▣ 포워딩(Forwarding)과 리다이렉트(Redirect) 관련 중요 실습 ▣▣▣

    1. 사용자 최초 요청 페이지 구성
       - 사칙 연산 수행을 위한 정수 입력 페이지 구성
       - 연산자를 함께 입력받을 수 있도록 처리
       - 정수1 / 정수2 / 연산자
       http://localhost:3306/WebApp07/Send12.html
       
       2. 연산 전용 페이지 구성(servlet 이나 비지니스 로직 처리 용도의 JSP)
       - response.sendRedirect() 를 포함하는 스크립트 코드만 존재
         → 추후 우리는 이 코드를 JAVA로 분리하여 → Servlet으로 구성할 예정
       http://localhost:3306/WebApp07/Forward12.jsp
       
       3. 최종 결과 출력 페이지 구성
       - 연산 전용 페이지에서 처리한 결과를 넘겨받아 클라이언트와 대면할 페이지로 구성
         → 추후 우리는 이 페이지를 jsp view 페이지 역활을 수행하도록 구성할 예정
       http://localhost:3306/WebApp07/Receive12.jsp
-->

<div>
    <form action="Redirect12_ex.jsp" method="get" name="form">
        <table class="table">
            <tr>
                <th>
                    정수1 
                </th>
                <td>
                    <input type="text" id="num1" name="num1" class="txt">
                </td>
            </tr>
            <tr>
                <th>
                    정수2
                </th>
                <td>
                    <input type="text" id="num2" name="num2" class="txt">
                </td>
                <td id="msg1" class="msg">정수1 값을 입력하세요.</td>
            </tr>
            <tr>
                <th>
                    연산자
                </th>
                <td>
                    <select id="op" name="op" class="control">
                        <option value="" selected="selected">연산 선택</option>
                        <option value="+">더하기</option>
                        <option value="-">빼기</option>
                        <option value="*">곱하기</option>
                        <option value="/">나누기</option>
                    </select>
                </td>
                <td id="msg2" class="msg">정수2 값을 입력하세요.</td>
            </tr>
            <tr style="align-items: center;">
                <td colspan="2">
                    <button type="button" value="결과 확인" class="btn" onClick="actionSubmit(this);">결과 확인</button>
                    <button type="reset" value="리셋" class="btn">리셋</button>
                </td>
                <td id="msg3" class="msg">연산자를 선택해 주세요.</td>
            </tr>

        </table>

    </form>

</div>



</body>
</html>
