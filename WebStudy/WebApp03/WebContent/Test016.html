    <script type="text/javascript">
        // 자바스크립트 코드 작성
        function actionCalc() {
            console.log(">>> actionCalc")

            var inputMoney = document.getElementById("inMoney");
            var tot  = document.getElementById("tot");
            var n500 = document.getElementById("n500");
            var n100 = document.getElementById("n100");
            var n50  = document.getElementById("n50");
            var n10  = document.getElementById("n10");

            var numInMoney = parseInt(inputMoney.value);
            var tempN = numInMoney;

            if (!isNaN(numInMoney)) {
                console.log(numInMoney / 500);
                var num500 = Math.trunc(numInMoney / 500);
                tempN = num500 > 0 ? numInMoney - 500 * num500 : tempN;
                console.log("num500 :" + num500);
                console.log("tempN :" + tempN);

                var num100 = Math.trunc(tempN / 100);
                tempN = num100 > 0 ? tempN - 100 * num100 : tempN;
                console.log("num100 :" + num100);
                console.log("tempN :" + tempN);


                var num50 = Math.trunc(tempN / 50);
                tempN = num50 > 0 ? tempN - 50 * num50 : tempN;
                console.log("num50 :" + num50);
                console.log("tempN :" + tempN);

                var num10 = Math.trunc(tempN / 10);
                tempN = num10 > 0 ? tempN - 10 * num10 : tempN;
                console.log("num10 :" + num10);
                console.log("tempN :" + tempN);

                // 연산 결과 값 설정
                tot.value  = numInMoney;
                n500.value = num500;
                n100.value = num100;
                n50.value  = num50;
                n10.value  = num10;
            } else {
                // alert("금액에 해당되는 정수를 입력하세요~~~");
                document.getElementsByTagName("form")[0].reset();
            }
        }

        function actionCalculate() {
            console.log(">>> actionCalculate");

            var moneyStr = document.getElementById("money").value;
            var money = parseInt(moneyStr);

            document.getElementById("totalMoney").value = money;

            // var m500 = parseInt(money/500);
            var m500 = Math.floor(money/500);

            // 확인
            console.log("123.456");
            console.log("parseInt(123.456) : " + parseInt(123.456));
            console.log("Math.floor(123.456) : " + Math.floor(123.456));

            // money = money%500;
            money %= 500;

            var m100 = parseInt(money/100);
            // var m100 = Math.floor(money/100);

            // money = money%100;
            money %= 100;

            
            var m50 = parseInt(money/50);
            // var m50 = Math.floor(money/50);

            // money = money%50;
            money %= 50;

            var m10 = parseInt(money/10);

            document.getElementById("m500").value = m500;
            document.getElementById("m100").value = m100;
            document.getElementById("m50").value = m50;
            document.getElementById("m10").value = m10;
        }

    </script>

          금액  [    ] 원                #money
           < 결과 > < 취소 >

           오백원 [    ] 개              #m500
           백원   [    ] 개              #m100
           오십원 [    ] 개              #m50
           십원   [    ] 개              #m10

    -->

                <tr>
