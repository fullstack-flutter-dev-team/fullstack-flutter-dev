    <script type="text/javascript">
        // 자바스크립트 코드 작성

        var arr1 = ["one", "two", "three"];
        arr1.push("four");                           //--- check~!!!
        document.write("<P>" + arr1.join(" / ") + "</p>");
        //-==>> one / two / three / four

        var arr2 = ["one", "two", "three"];
        arr2.pop();                                 //--- check~!!!
        document.write("<P>" + arr2.join(" / ") + "</p>");
        //--==>> one / two

        var arr3 = ["one", "two", "three"];
        arr3.unshift("zero");                       //--- check~!!!
        document.write("<P>" + arr3.join(" / ") + "</p>");
        //--==>> zero / one / two / three

        var arr4 = ["one", "two", "three"];
        arr4.shift();                       //--- check~!!!
        document.write("<P>" + arr4.join(" / ") + "</p>");
        //--==>> two / three
        /* 
          * 배열.push() 나 배열.unshift() 는 대상 배열에 요소를 추가한다.
            이 때, push()는 배열의 맨 끝에, unshift()는 배열의 맨 앞에 요소를 추가한다.
       
          * 자바스크립트 배열에서 요소를 제거하는 메서드에는
            배열.pop() 과 배열.shift() 가 있다.

        */


    </script>
