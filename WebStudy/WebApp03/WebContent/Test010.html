<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test010.html</title>

    <!-- 테스트 -->
    <style type="text/css">

    </style>
    <!-- <script type="text/javascript" src="js/jsTest.js"></script> -->
    <script type="text/javascript">
        /*  내용 기술.......*/
        
        num1 = 7;                                     //-- 변수 선언 및 초기화(변수 선언 과정이 특별히 존재하지 않음)
        num2 = 3;                                      //-- 변수 선언 및 초기화(변수 선언 과정이 특별히 존재하지 않음)
        res = (num1 == num2);
        document.write("<br>num1: " + num1);    //--  
        document.write("<br>num2: " + num2);    //--  
        document.write("<br>(num1 == num2)  → " );    //--  
        document.write(res);    //--  
        document.write("<br>------------------- ");    //--  

        res = (num1 >= num2);
        document.write("<br>num1: " + num1);    //--  
        document.write("<br>num2: " + num2);    //--  
        document.write("<br>(num1 >= num2)  → " );    //--  
        document.write(res);    //--  
        document.write("<br>------------------- ");    //--  

        res = (num1 <= num2);
        document.write("<br>num1: " + num1);    //--  
        document.write("<br>num2: " + num2);    //--  
        document.write("<br>(num1 <= num2)  → " );    //--  
        document.write(res);    //--  
        document.write("<br>------------------- ");    //--  
        document.write("<br><br>");    //--  

        res = (num1 <= 10 && num2 < 10);
        document.write("<br>num1: " + num1);    //--  
        document.write("<br>num2: " + num2);    //--  
        document.write("<br>(num1 <= 10 && num2 < 10)  → " );    //--  
        document.write(res);    //--  
        document.write("<br>------------------- ");    //--  

        res = (num1 > 10 && num2 > 10);
        document.write("<br>num1: " + num1);    //--  
        document.write("<br>num2: " + num2);    //--  
        document.write("<br>(num1 > 10 && num2 > 10)  → " );    //--  
        document.write(res);    //--  
        document.write("<br>------------------- ");    //--  

        res = (num1 > 10 || num2 < 10);
        document.write("<br>num1: " + num1);    //--  
        document.write("<br>num2: " + num2);    //--  
        document.write("<br>(num1 > 10 || num2 < 10)  → " );    //--  
        document.write(res);    //--  
        document.write("<br>------------------- ");    //--  

        res = !(num1 == num2);
        document.write("<br>num1: " + num1);    //--  
        document.write("<br>num2: " + num2);    //--  
        document.write("<br>!(num1 == num2)  → " );    //--  
        document.write(res);    //--  
        document.write("<br>------------------- ");    //-- 
        document.write("<br><br>");    //--  

        human = "연인";
        res = (human == "연인") ? "사랑" : "우정";
        document.write("<br>human: " + human);    //--  
        document.write("<br>(human == '연인') ? '사랑' : '우정'  → " );    //--  
        document.write(res);    //--  
        document.write("<br>------------------- ");    //-- 

        human = "친구";
        res = (human == "연인") ? "사랑" : "우정";
        document.write("<br>human: " + human);    //--  
        document.write("<br>(human == '연인') ? '사랑' : '우정'  → " );    //--  
        document.write(res);    //--  
        document.write("<br>------------------- ");    //-- 

    </script>
</head>

<body>
    
    <!-- 이번에도 body 영역에는 아무 내용도 존재하지 않음 -->

</body>

</html>
