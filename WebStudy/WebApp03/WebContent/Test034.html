    <script type="text/javascript">
        //----------------------------------------------
        // 자바스크립트 코드 작성
        //----------------------------------------------

        function startGame(params) {

            // 자바스크립트 배열 구성
            var strArr = ["가위", "바위", "보"];

            // * Math.random()
            //  : 0.0 ~ 1.0 사이의 실수 형태의 난수 발생
            console.log("Math.random() : " + Math.random());

            // check~!!!
            // 현재 우리에게 필요한 데이터는
            // 1 ~ 3 의 정수 형태의 난수
            // var c = parseInt(Math.random() * 3);    // 0 1 2
            // console.log("Math.random() c : " + c);  // 0 1 2
            
            var c = parseInt(Math.random() * 3) + 1; // 1 2 3
            console.log("Math.random() c : " + c);   // 1 2 3
            //--==>> 1 ~ 3 중 하나의 정수 형태의 난수 발생 확인

            var u = parseInt(document.getElementById("txtUser").value);

            var msg = "";
            msg += "사용자: " + strArr[u-1] + ", 컴퓨터: " + strArr[c-1];
            console.log("msg : " + msg);

            // if (u==1 && c==1 || u==2&&c==2||u==3&&c==3)
            if (u==c) {
                msg += " → 비겼습니다.";
            // } else if (u==1 && c==2 || u==2 && c==3||u==3 && c==1) {
            } else if (u%3==(c+2)%3) {
                msg += " → 컴퓨터가 이겼습니다.";
            } else {
                msg += " → 사용자가 이겼습니다.";
            }

            document.getElementById("txtResult").value =  msg;

        }


        //------------[end]----------------------------------
    </script>

    <!-- 
        가위 바위 보 게임을 구성한다.
        HTML, CSS, Javascript를 활용한다.
        이 과정에서 자바스크립트 난수 발생 함수를 찾아 활용한다.
        
        -> w3sdhooles.com
        -> koxo.com
    
        페이지 레이아웃
        ---------------------------------------------------------------------

        입력(1.가위, 2.바위, 3.보)  [ 2 ]                → text  #txtUser

        < 게임 결과 확인 >                               → button

        [ 사용자:바위 컴퓨터:보 → 컴퓨터가 이겼습니다.]    → text #txtResult


        ---------------------------------------------------------------------
    -->

    <div>
        <div>
            <div style="width:200px; display:inline-table;"><label>입력(1.가위, 2.바위, 3.보)</label></div>
            <div style="width:200px; display:inline-table;"><input type="text" id="txtUser"></div>
        </div>
        <div style="width:400px; display:block;"><input type="button" value="게임 결과 확인" onclick="startGame();"
                style="width:360px;"> </div>
        <div style="width:400px; display:block;"><input type="text" id="txtResult" readonly="readonly"
                style="width:350px;"></div>
    </div>
