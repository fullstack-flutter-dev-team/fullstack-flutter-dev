    <style type="text/css">

    <!-- <script type="text/javascript" src="js/jsTest.js"></script> -->
    <script type="text/javascript">
        // 자바스크립트 코드 작성

        var arr = [1,2,3,4,5];
        var s;

        s = "데이터 : ";
        for (var i = 0; i<arr.length; i++) {
            s += arr[i] + " / ";
        }
        document.write("<p>" + s + "</p>");

        // check~!!!
        // 배열의 모든 요소 제거
        arr.length = 0;

        s = "데이터 : ";
        for (var i = 0; i<arr.length; i++) {
            s += arr[i] + " / ";
        }

        document.write("<p>" + s + "</p>");

    </script>
    <noscript>
        자바스크립트가 사용되지 못할 경우 기능하는(표현되는) 영역
    </noscript>
