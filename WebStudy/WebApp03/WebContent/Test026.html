    <script type="text/javascript">
        // 자바스크립트 코드 작성

        /* 
          배열의객체.join() 메서드는 배열 원소들을 하나의 값으로 구성한다.
          원소들의 구분은 커마(.)로 하며,
          원소들의 구분을 다른 문자로 하려면 join()의 매개변수로
          원하는 문자를 전달한다.
        
        */

        var arr = ['JAVA', 'Servlet', 'HTML'];
        var s1 = arr.join();
        document.write("<P>" + s1 + "</p>");

        var s2 = arr.join(" / ");
        document.write("<P>" + s2 + "</p>");



    </script>
    <noscript>
        자바스크립트가 사용되지 못할 경우 기능하는(표현되는) 영역
