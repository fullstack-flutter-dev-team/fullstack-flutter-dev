    <script type="text/javascript">
        /*  내용 기술.......*/
        
        //-- 
        num1 = 10;                      //-- 변수 선언 및 초기화(변수 선언 과정이 특별히 존재하지 않음)
        
        //var num1  = 20;               //-- int num1 = 20;(변수 선언 과정 포함)

        document.write("num1=");        //-- 단지 문자열을 출력해라 → "num1="
        document.write(num1);           //-- write() 함수에 num1 이라는 변수의 이름을 넘기는 상황
        //-- → num1 변수에 담겨있는 10이 출력
        
        num1 = 100;                     //-- 변수 num1 에 100 대입
        //document.write("num1=");      //-- 단지 문자열을 출력해라 → "num1="
        document.write("num1=");        //-- 단지 문자열을 출력해라 → "num1="
        document.write(num1);           //-- 변수 출력
        
        document.write("<br>");         //-- 개행
        document.write("\nnum1=");      //-- 개행 후 문자열 출력 → check~!!! → 『\n』 개행 안됨 → 공백 처리
        document.write("\n" + "num1="); //-- 개행 후 문자열 출력 → check~!!! → 『\n』 개행 안됨 → 공백 처리
        document.write(num1);           //-- 변수 출력
        document.write("<br>");         //-- 개행
        document.write("num1=");        //-- 단지 문자열을 출력해라 → "num1="
        document.write(num1);           //-- 변수 출력
        
        num1 = "2025년 8월 6일 수요일";  //-- 변수 num1에 문자열 대입 → check~!!! → 에러 발생하지 않음
        document.write("<br>");         //-- 개행
        document.write("num1=");        //-- 단지 문자열을 출력해라 → "num1="
        document.write(num1);           //-- 변수 출력
        document.write("<br>num1=");    //-- 개행 후 문자열을 출력해라 → "num1="
        document.write(num1);           //-- 변수 출력
        
        num2 = 200;                     //-- 변수 num2에 200 대입
        num1 = num2;                    //-- 변수 num1(문자열)에 num2(정수) 대입
        document.write("<br>num1=");    //-- 개행 후 문자열 출력
        document.write(num1);           //-- 변수 출력
        
        document.write("<br><br><br>"); //-- 개행
        
        num1 = 10;
        var num2;
        num2 = 20;
        var num3=30;
        
        document.write("num1=" + num1);    //-- 개행 후 문자열 출력
        document.write("<br>num2=" + num2);    //-- 개행 후 문자열 출력
        document.write("<br>num3=" + num3);    //-- 개행 후 문자열 출력



    </script>
