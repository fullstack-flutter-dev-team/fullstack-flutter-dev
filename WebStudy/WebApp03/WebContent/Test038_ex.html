    <script type="text/javascript">
        //----------------------------------------------
        // 자바스크립트 코드 작성
        //----------------------------------------------

        function actionChoice(menu, param2) {
            console.log("menu : " + menu);
            console.log("param2 : " + param2);
            var sizeObj = document.getElementsByName("size");
            var kindObj = document.getElementsByName("checkGroup");
            kindObj.onclick = console.log("test");

            var nSize = 0;
            for (var i = 0; i < sizeObj.length; i++) {
                if (sizeObj[i].checked) {
                    nSize = Number(sizeObj[i].value);
                }
            }

            var nChoided = 0;
            for (var i = 0; i < kindObj.length; i++) {
                if (kindObj[i].checked) {
                    nChoided++;
                }
            }

            if (nSize < 1) {
                alert("사이즈를 먼저 선택해 주세요.");
                kindObj[param2].checked = false;
            } else if (nChoided > nSize) {
                console.log(">>> 초과선택~!! , (nSize: " + nSize + ", nChoiced: " + nChoided);
                alert("초과 선택 하셨습니다.");
                kindObj[param2].checked = false;
            }
            console.log("size: " + nSize);

        }


        //------------[end]----------------------------------
    </script>
