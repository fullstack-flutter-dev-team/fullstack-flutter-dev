    <script type="text/javascript">
        // 자바스크립트 코드 작성

        function list1() {
            for (var i=0; i<list1.arguments.length; i++) {
                val = list1.arguments[i] + "<br>";
                document.write(val);
            }
        }

        function list2(arg1, arg2) {
            document.writeln("-----------------------------<br>");
            document.writeln(arg1 + "<br>");
            document.writeln(arg2 + "<br>");
            
            for (var i=2; i<list2.arguments.length; i++) {
                document.writeln(list2.arguments[i] + "<br>");
            }
        }



    </script>
