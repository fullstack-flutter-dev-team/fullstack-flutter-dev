    <script type="text/javascript">
        // 자바스크립트 코드 작성

        var s, n;

        // while
        s = 0;
        n = 0;

        while (n < 10) {
            n++;
            s+=n;
        }
        document.writeln("while : " + s + "<br>");
        
        // do ~ while
        s = 0;
        n = 0;
        
        do {
            n++;
            s+=n;
        } while (n < 10);
        document.writeln("do-while : " + s + "<br>");
        
        
        // for
        s = 0;
        for (n=0; n<=10; n++) {
            s+=n;
        }
        document.writeln("for : " + s + "<br>");

        // continue
        s = 0;
        n = 0;
        while (n < 10) {
            n++;

            if (n%2==0) {
                continue;
            }

            s+=n;
            document.writeln("while 문(continue)  n : " + n + "<br>");
        }
        document.writeln(">> while 문(continue) s : " + s + "<br>");

        // break
        s = 0;
        n = 0;
        while (true) { //-- while(1)
            n++;
            s+=n;

            if (s >= 1000) {
                break;
            }
            document.writeln("while 문(break)  n : " + n + "<br>");
        }
        document.writeln(">> while 문(break) s : " + s + "<br>");

    </script>
