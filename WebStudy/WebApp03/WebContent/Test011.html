    <script type="text/javascript">

    <script type="text/javascript" src="js/alertTest.js"></script>

    <script type="text/javascript">
        var dt = String(Date());
        // Date()   → 생성자 함수 → Date 내장 객체 생성 → 현재 시스템의 날짜와 시간
        // String() → 생성자 함수 → String 내장 객체 생성 → 문자열 내장 객체 생성
        //  『String(Date());』 → Date().toString();
        document.writeln(dt);
        //==>> Wed Aug 06 2025 15:28:43 GMT+0900 (GMT+09:00)

    </script>
