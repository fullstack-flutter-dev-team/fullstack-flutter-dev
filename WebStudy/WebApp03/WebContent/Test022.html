    <style type="text/css">
        input.arr {
            text-align: center;
        }

        input.btn {
            margin: auto;
            width: 50%;
            padding: 10px;

            display: flex;
            justify-content: center;
            align-items: center;

    <!-- <script type="text/javascript" src="js/jsTest.js"></script> -->
    <script type="text/javascript">
        // 자바스크립트 코드 작성

        function actionCalculate() {
            console.log(">> actionCalculate");
            var arrOri = [4, 7, 9, 1, 3, 2, 5, 6, 8];
            var strArr1 = "";
            var strArr2 = "";
            var arr1Obj = document.getElementById("arr1");
            var arr2Obj = document.getElementById("arr2");

            arrOri.forEach(element => {
                strArr1 += element + " ";
                if (element % 2 == 0) {
                    strArr2 += element + " ";
                }
            });

            console.log("strArr1 : " + strArr1);
            console.log("strArr2 : " + strArr2);

            if (strArr1 != null) {
                arr1Obj.value = strArr1;
                arr2Obj.value = strArr2;
            }



        }


    </script>
    <noscript>
        자바스크립트가 사용되지 못할 경우 기능하는(표현되는) 영역
    </noscript>

<body>
    <div>
        <h1>자바스크립트 활용</h1>
        <p></p>
        <hr>
    </div>
    <!-- 
  지정된 요소가 정수로 구성된 1차원 배열의 숫자 데이터들 중
  짝수만 골라서 출력하는 페이지를 구현한다.
  HTML, CSS, Javascript를 활용한다.
  또한, 자바스크립트 배열을 활용한다.
  
  *. 지정된 요소의 배열 -> 4,7,9,1,3,2,5,6,8  
      java : int[] arr ={10, 20,30};
      js   :  var arr = [10, 20, 30];

  페이지 레이아웃
-------------------------------------------------
초기 배열 상태 [4 7 9 1 3 2 5 6 8]   -> 지정된 배열  #arr1

     <결과>                          -> button
짝수만 출력   [                  ]    -> text      #arr2

  -------------------------------------------------
  -->

    <div class="con" style="display:table; width:400px;background-color: rgb(243, 243, 215);">
        <div style="display:table-row">
            <div class="A" style="display:table-cell">초기 배열 상태</div>
            <div class="B" style="display:table-cell"><input type="text" id="arr1" disabled="disabled" class="arr"
                    id="arr1"> </div>
        </div>
        <br>
    </div>
    <div class="con" style="display:table; width:400px;background-color: rgb(225, 250, 221);">
        <div class="A" style="display:table-row; width: 60%;">
            <input type="button" value="결과" class="btn" onclick="actionCalculate();" style="width: 60%;;">
        </div>
    </div>
    <br>
    <div class="con" style="display:table; width:400px;background-color: rgb(239, 239, 190);">
        <div style="display:table-row">
            <div class="A" style="display:table-cell">짝수만 출력</div>
            <div class="B" style="display:table-cell"><input type="text" disabled="disabled" class="arr" id="arr2">
            </div>
        </div>
    </div>

</body>

</html>
