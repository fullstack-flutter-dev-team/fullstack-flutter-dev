<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test030.html</title>

    <!-- 테스트 -->

    <style type="text/css">

    </style>

    <!-- <script type="text/javascript" src="js/jsTest.js"></script> -->
    <script type="text/javascript">
        // 자바스크립트 코드 작성

        function sub1(params) {
            console.log(">>> sub1");
            var s = prompt("수식을 입력하세요.");
            console.log(">> 입력된 수식 확인 : " + s);

            var result = eval(s);
            console.log(">> result(eval) : " + result);
            
        }

        function sub2(params) {
            console.log(">>> sub2");
            var flag = confirm("삭제하시겠습니까?");
            console.log(">> 선택된 결과 확인 : " + flag);
            //==>> 확인-> true , 취소-> false
        }

        function sub3(params) {
            console.log(">>> sub3");
            var evalString = "";
            evalString += "var num = 10;";
            evalString += "alert(num);";
            console.log(">> evalString : " + evalString);
            eval(evalString);
            eval(alert(num));
            console.log(">>> num : " + num);
        }

    </script>
    <noscript>
        자바스크립트가 사용되지 못할 경우 기능하는(표현되는) 영역
    </noscript>
    <!-- <script type="text/javascript" src="js/alertTest.js"></script> -->
</head>

<body>
    <div>
        <h1>자바스크립트 활용</h1>
        <p>prompt() / confirm() / eval()</p>
        <hr>
    </div>
    <br>


    <div>
        <button type="submit" onclick="sub1();">버튼-1(prompt)</button>
        <button type="submit" onclick="sub2();">버튼-2(confirm)</button>
        <button type="submit" onclick="sub3();">버튼-2(eval)</button>
    </div>
    
     
</body>

</html>
