    <script type="text/javascript">
        // 자바스크립트 코드 작성

        function actionCalc(param) {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            console.log("param : " + param);
            console.log("parseInt(num1) : " + parseInt(num1));
            console.log("parseInt(num2) : " + parseInt(num2));
            var result = 0;

            if (!isNaN(parseInt(num1)) && !isNaN(parseInt(num2))) {
                switch (param) {
                    case '+': result = parseInt(num1) + parseInt(num2); break;
                    case '-': result = parseInt(num1) - parseInt(num2); break;
                    case '*': result = parseInt(num1) * parseInt(num2); break;
                    case '/': result = parseInt(num1) / parseInt(num2); result = result.toFixed(2);
                }

                document.getElementById("result").value = result;
            }

        }

        function calc(obj) {
            // 강사님 풀이 
            console.log(obj.type);
            //==>> button
            console.log(obj.className);
            //==>> undefined
            console.log(obj.value);
            //==>> 더하기/빼기/곱하기/나누기

            var vNum1 = document.getElementById("num1").value;
            var vNum2 = document.getElementById("num2").value;
            var vResult = 0;

            /* 
              [자바스크립트]
               "20" + 10 -> 2010
               "20" * 10 -> 200
            */

            if (obj.value == "더하기") {
                console.log(">> 덧셈 연산 수행");
                vResult = parseInt(vNum1) + parseInt(vNum2);
            } else if (obj.value == "빼기") {
                console.log(">> 뺄셈 연산 수행");
                vResult = parseInt(vNum1) - parseInt(vNum2);
            } else if (obj.value == "곱하기") {
                console.log(">> 곱셈 연산 수행");
                vResult = parseInt(vNum1) * parseInt(vNum2);
            } else if (obj.value == "나누기") {
                console.log(">> 나눗셈 연산 수행");
                vResult = parseInt(vNum1) / parseInt(vNum2);
            }

            document.getElementById("result2").value = vResult;
        }

    </script>
