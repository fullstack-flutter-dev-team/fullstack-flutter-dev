    <script type="text/javascript">
        //----------------------------------------------
        // 자바스크립트 코드 작성
        //----------------------------------------------

        function actionChoice(params) {
            var checkObj = document.getElementsByName("subject");

            console.log("checkObj : " + checkObj);
            //==>> checkObj : [object NodeList]  -> 자바스크립트 배열

            var msg = "";
            var flag = true;

            for (var i=0; i<checkObj.length; i++) { // i : 0 1 2 3 4 5
                if (checkObj[i].checked) {
                    console.log(checkObj[i].value + " ");
                    msg += checkObj[i].value + " ";
                    // break;   // check~!!!

                    flag = false;
                }
            }

            // console.log("msg : " + msg);

            if (flag) {
                msg = "선택한 과목이 존재하지 않습니다.";
                alert(msg);
            } else {
                alert(msg);
            }
        }



        //------------[end]----------------------------------
    </script>
