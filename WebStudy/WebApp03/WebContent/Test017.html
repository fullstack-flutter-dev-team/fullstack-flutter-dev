    <script type="text/javascript">
        // 자바스크립트 코드 작성
        function calcScore() {
            console.log(">> calcScore");
            var nAvg = 0;
            var isUnderScore = false;
            var isOverAvg60 = false;
            var arrGrade = ["합격", "불합격", "과락"];
            var result = arrGrade[0];

            var name = document.getElementById("name");
            var kor = document.getElementById("kor");
            var eng = document.getElementById("eng");
            var mat = document.getElementById("mat");
            var avg = document.getElementById("avg");
            var grade = document.getElementById("grade");


            var nKor = parseInt(kor.value);
            var nEng = parseInt(eng.value);
            var nMat = parseInt(mat.value);

            var nAvg = (nKor + nEng + nMat) / 3;
            isUnderScore = (nKor < 40 || nEng < 40 || nMat < 40);
            isOverAvg60 = (nAvg >= 60);
            console.log("nKor : " + nKor);
            console.log("nEng : " + nEng);
            console.log("nMat : " + nMat);
            console.log("nAvg : " + nAvg);
            console.log("isUnderScore : " + isUnderScore);
            console.log("isOverAvg60 : " + isOverAvg60);

            if (isOverAvg60 && !isUnderScore) {
                result = arrGrade[0];
            } else if (!isOverAvg60) {
                result = arrGrade[1];
            } else if (isOverAvg60 && isUnderScore) {
                result = arrGrade[2];
            } else {
                result = arrGrade[1];
            }

            // 결과 출력
            avg.value = nAvg.toFixed(2);
            grade.value = result;
        }

        function action() {
            var name = document.getElementById("name");
            var kor = document.getElementById("kor");
            var eng = document.getElementById("eng");
            var mat = document.getElementById("mat");
            var avg = document.getElementById("avg");
            var grade = document.getElementById("grade");

            var nTot = 0;
            var nAvg = 0;
            var gradeStr = "";

            // 총점 산출
            nTot = nKor+nEng+nMat;

            // 평균 산출
            nAvg = Math.round(nTot/3);

            document.getElementById("avg").value = nAvg;

            // 등급(판정 결과) 산출
            if (nKor >= 40 && nEng >= 40 && nMat >=40 && nAvg >= 60) {
                gradeStr  = "합격";
            } else if (nAvg >= 60) {
                gradeStr = "과락";
            } else {
                gradeStr = "불합격";
            }

            document.getElementById("grade").value = gradeStr;
        }

    </script>

<body>
    <div>
        <h1>자바스크립트 활용</h1>
        <hr>
    </div>
    <!-- 
      사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
      평균점수와 판정결과를 출력하는 페이지를 구성한다.
      판정결과는 합격, 과락, 불합격 중 하나로 처리한다.

      합격은 모든 과목 점수가 40점 이상이면서 평균 점수가 60점 이상인 경우,
      과락은 평균 점수가 60점 이상이지만 한 과목이라도 과목 점수가 40점 미만의
      과목이 존재하는 경우, 불합격은 평균 점수가 60점 미만인 경우로 처리한다.

      HTML, CSS, Javascript 활용


    페이지 레이아웃 (테이블 보다 div로 구성하는 것이 트렌드....)
    ------------------------------------------------------
    이름       [      ]   #name
    국어점수   [      ]   #kor
    영어점수   [      ]   #eng
    수학점수   [      ]   #mat

     < 처리 결과 확인 >

       평균   판정결과
       [  ]   [     ]        #avg    #grade
    ------------------------------------------------------
    -->

    <div class="con" style="display: table;width:250px;">
        <div style="display: table-row;">이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="name" class="inTxt"></div>
        <div style="display: table-row;">국어점수<input type="text" id="kor" class="inTxt"></div>
        <div style="display: table-row;">영어점수<input type="text" id="eng" class="inTxt"></div>
        <div style="display: table-row;">수학점수<input type="text" id="mat" class="inTxt"></div><br>
        <div class="btnArea" style="display: table-row;"><input type="button" class="btn" value="처리 결과 확인" onclick="calcScore();"></div><br>
        <div class="result_title" style="display: table-row">
            <div class="result_title_cell" style="display: table-cell;">평균</div>
            <div class="result_title_cell" style="display: table-cell;">판정결과</div>
        </div>
        <div class="result" style="display: table-row;">
            <input type="text" class="result" id="avg" disabled="disabled">
            <input type="text" class="result" id="grade" disabled="disabled">
        </div>
    </div>

    <br><br>
    <h3>강사님 풀이</h3>
    <hr>
