<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test007.html</title>

    <!-- 테스트 -->
    <style type="text/css">

    </style>
    <!-- <script type="text/javascript" src="js/jsTest.js"></script> -->
    <script type="text/javascript">
        /*  내용 기술.......*/
        
        //-- 
        num1 = 10;                                     //-- 변수 선언 및 초기화(변수 선언 과정이 특별히 존재하지 않음)
        num2 = 3;                                      //-- 변수 선언 및 초기화(변수 선언 과정이 특별히 존재하지 않음)

        res = num1+num2;                               //-- 더하기(덧셈 연산), 변수 선언 및 초기화(변수 선언 과정이 특별히 존재하지 않음)
        document.write("<br>num1 + num2 = " + res);    //-- 개행 후 문자열 출력
        
        res = num1-num2;                                //-- 빼기(뺄셈 연산),
        document.write("<br>num1 - num2 = " + res);    //-- 개행 후 문자열 출력
        res = num1*num2;                               //-- 곱하기(곱셈 연산),
        document.write("<br>num1 * num2 = " + res);    //-- 개행 후 문자열 출력

        res = num1/num2;                                //-- 나누기(나눗셈 연산),
        document.write("<br>num1 / num2 = " + res);    //--  → 결과값으로 반환되는 데이터 형태 관찰 check~!!! [3.3333333333333335]

        res = num1%num2;                                //-- 나머지(나눗셈 연산),
        document.write("<br>num1 % num2 = " + res);    //-- 개행 후 문자열 출력  [1]



    </script>
</head>

<body>

</body>

</html>
