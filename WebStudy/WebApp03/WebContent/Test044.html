<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test044.html</title>

    <!-- 테스트 -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style type="text/css">
      
    </style>

    <script type="text/javascript" src="js/actionMenu.js"></script>
    <script type="text/javascript">
        //----------------------------------------------
        // 자바스크립트 코드 작성
        //----------------------------------------------

        window.onload = function () {
            console.log(">>> window.onload~!!!");
            document.querySelector("input[type=button]").onclick = objTest;



            function objTest() {
                console.log(">>> objTest");


                function Blog(b, d) {

                    // 객체를 구성하는 속성
                    this.body = b;
                    this.date = d;
                }

                // 객체 생성
                var log  = new Blog("블로그 개설", "2025-08-12");


                // 생성된 객체의 속성(멤버) 접근
                var str = log.body + " / " + log.date;

                //확인
                console.log("log : " + log);

                // 사용자 정의 객체(생성 함수 활용) 여러 개 생성
                var obj1 = new Blog("블로그 개설", "2025-08-01");
                var obj2 = new Blog("블로그 레이아웃 구성", "2025-08-07");
                var obj3 = new Blog("생성자 함수 이용한 객체 생성", "2025-08-09");

                // 생성된 객체 여러 개를 배열 구조에 저장
                var arr = [obj1, obj2, obj3];

                // 사용자 저의 객체 여러 개를 생성하여 배열 구조에 저장
                var arrObj = [
                    new Blog("블로그 개설", "2025-08-01"),
                    new Blog("블로그 레이아웃 구성", "2025-08-07"),
                    new Blog("생성자 함수 이용한 객체 생성", "2025-08-09"),
                ];

                str = "<table class='table'>";
                str += "<tr>";
                str += "<th>제목</th><th>날짜</th>";
                str += "</tr>";

                for (var i=0; i<arrObj.length;i++) {
                    str += "<tr>";
                    str += "<td>"+ arrObj[i].body +"</td><td>"+ arrObj[i].date +"</td>";
                    str += "</tr>";
                }

                str += "</table>";
                var result = document.getElementById("result");
                result.innerHTML = str;

            }


        }//window.onload

        //------------[end]----------------------------------
    </script>
    <noscript>
        자바스크립트가 사용되지 못할 경우 기능하는(표현되는) 영역
    </noscript>
</head>

 <div>
    <h2>자바스크립트 객체</h2>

    <div>
        <input type="button" value="사용자 정의 객체 테스트" class="btn control">
        <br><br>

        <div id="result">

        </div>
    </div>
 </div>

</html>
