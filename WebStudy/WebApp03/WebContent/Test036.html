    <script type="text/javascript">
        //----------------------------------------------
        // 자바스크립트 코드 작성
        //----------------------------------------------

        function actionChoice(params) {
            // document.getElementById(아이디);
            // document.getElementById("a");
            var radioObj = document.getElementsByName("size");

            // 확인
            console.log("radioObj : " + radioObj);
            //==>> radioObj : [object NodeList] → → 자바스크립트 배열

            console.log("radioObj.length: " + radioObj.length);
            //==>> radioObj.length: 6
            
            // 확인
            // console.log("radioObj[0].checked: " + radioObj[0].checked);
            // console.log("radioObj[1].checked: " + radioObj[1].checked);
            // console.log("radioObj[2].checked: " + radioObj[2].checked);
            // console.log("radioObj[3].checked: " + radioObj[3].checked);
            // console.log("radioObj[4].checked: " + radioObj[4].checked);
            // console.log("radioObj[5].checked: " + radioObj[5].checked);

            var msg = "선택된 항목이 존재하지 않습니다.";

            for (var i =0; i< radioObj.length;i++) { // 0 1 2 3 4 5
                // 확인
                // console.log("radioObj["+ i + "].checked: " + radioObj[i].checked)
                if (radioObj[i].checked) {
                    console.log("value : " + radioObj[i].value)

                    msg = "선택한 사이즈는 아이스크림을 " +  radioObj[i].value  + "종류 고를 수 있습니다.";
                    break;
                }
            }

            // alert(msg);
            console.log(msg);
        }


        //------------[end]----------------------------------
    </script>
