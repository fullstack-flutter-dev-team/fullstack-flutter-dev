<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test013.html</title>
</head>

<body>
    <div id="top">
        <h1>움직이는 태그 실습</h1>
        <hr>
    </div>
    <br>
    <div>
        <marquee>기본적인 방향 : 왼쪽으로 이동</marquee>
        <marquee behavior="alternate">죄우 왕복 이동</marquee>
        <marquee direction="right">오른쪽으로 이동</marquee>
        <marquee direction="up">위쪽으로 이동</marquee>
    </div>
    
    <div>
        <h2>속도 조절: scrollamount</h2>
        <marquee behavior="alternate" scrollamount="1">
            <img alt="" src="images/img_04.gif">
        </marquee>
        <marquee behavior="alternate" scrollamount="50">
            <img alt="" src="images/img_04.gif">
        </marquee>
        <marquee behavior="alternate" scrollamount="25" bgcolor="pink">
            <img alt="" src="images/img_04.gif">
        </marquee>
    </div>

    <div>
        <h2>위아래로 움직이며 옆으로 이동</h2>
        <marquee direction="up" behavior="alternate"  height="150">
            모두 힘내자.
        </marquee>

    </div>
    <br>
    <div>

    </div>
    <a href="#top">최상단으로 이동</a>
</body>

</html>
