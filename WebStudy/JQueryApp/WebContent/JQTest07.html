<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest07.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

    // jQUERY 기본 문법
    // $();  //-- jquery 함수 
    // jquery(docoment).ready(함수정의);
    // $(document).ready(함수정의);
    // $(document).ready(function() { ... });
    // $(function() {
    // $(document).ready(function() {
    
    // $(document).ready(동작할 함수);
    // $(function() {
    $(document).ready(function() {
        console.log(">>>> jQuery 시작~!!!!");
        
        $("#allCheck").click(function() {
            // 모두 선택 체크박스 클릭했을 때
            console.log(">>> allCheck click 이벤트 발생~!!!");
            // 체크박스의 체크 여부 확인
            var isChecked = $(this).is(":checked");
            console.log(">>> isChecked : " + isChecked);

            if (isChecked) {
                $("span").text("모두 해제");
            } else {
                $("span").text("모두 선택");
            }

            // prop() 함수 : 속성(property) 값을 설정하거나 가져오는 함수
            // $("input[type=checkbox]").prop("checked", true);  // 모두 선택
            // $("input[type=checkbox]").prop("checked", false); // 모두 해제
            // prop("checked", isChecked);
            // 개별 체크박스 모두 선택 / 해제
            $("input[type=checkbox]").prop("checked", isChecked);
        });

         $("input[type=checkbox]").click(function() {
            // 개별 체크박스 클릭했을 때
            console.log(">>> 개별 체크박스 click 이벤트 발생~!!!");
            
            var strVal = $(this).next("label").text();
            console.log(">>> strVal : " + strVal);

            var chkSise = $("input[type=checkbox]").length;
            console.log(">>> chkSise : " + chkSise);

            var strChkedTxt = $("input[type=checkbox]").filter(":checked").next("label").text();
            console.log(">>> strChkedTxt : " + strChkedTxt);
        });

    }); //-- $(document).ready(function() {

    
</script>

</head>
<body>

    <h2>모두 선택/해제</h2>
     
    <hr>
    <details open>
        <summary>모두 선택/해제</summary>
        <hr>
        
         <label>
            <input type="checkbox" id="allCheck" />
            <span style="font-weight: bold">모두 선택</span>
        </label>
        <br><br>

        <div>
            <input type="checkbox" id="check1" /><label for="check1">바나나</label><br />
            <input type="checkbox" id="check2" /><label for="check2">딸기</label><br />
            <input type="checkbox" id="check3" /><label for="check3">복숭아</label><br />
            <input type="checkbox" id="check4" /><label for="check4">수박</label><br />
            <input type="checkbox" id="check5" /><label for="check5">포도</label><br />
        </div>
    </details>
    <br>


</body>
</html>
