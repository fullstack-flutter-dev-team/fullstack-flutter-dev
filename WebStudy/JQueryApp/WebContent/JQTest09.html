<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest09.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

 <style type="text/css">
    ul {
        list-style: none;
    }
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.innerfade.js"></script>
<script type="text/javascript">

    // jQUERY 기본 문법
    // $();  //-- jquery 함수 
    // jquery(docoment).ready(함수정의);
    // $(document).ready(함수정의);
    // $(document).ready(function() { ... });
    // $(function() {
    // $(document).ready(function() {
    
    // $(document).ready(동작할 함수);
    // $(function() {
    $(document).ready(function() {
        console.log(">>>> jQuery 시작~!!!!");

       $("#innerFade").innerfade({
           animationtype: "fade", // Type of animation 'fade' or 'slide' (Default: 'fade')
           // Fading-/Sliding-Speed in milliseconds or keywords (slow, normal or fast) (Default: 'normal')
           speed: 1000,           // animation speed in milliseconds, 
           // Time between the fades in milliseconds (Default: '2000')
           timeout: 1000,        // time between animations in milliseconds
           // Type of slideshow: 'sequence', 'random' or 'random_start' (Default: 'sequence')
           type: "sequence",     // "sequence" or "random"
           containerheight: "50%" // height of the containing element
       });

    }); //-- $(document).ready(function() {

    
</script>

</head>
<body>

    <h2>jQuery innerFade</h2>
     
    <hr>
    <details open>
        <summary>jQuery innerFade</summary>
        <hr>

       <ul id="innerFade">
         <li>
              <img alt="" src="images/obj01.jpg" width="70%">
         </li>
         <li>
              <img alt="" src="images/obj02.jpg" width="70%">
         </li>
         <li>
              <img alt="" src="images/obj03.jpg" width="70%">
         </li>
         <li>
              <img alt="" src="images/obj04.jpg" width="70%">
         </li>
         <li>
              <img alt="" src="images/obj05.jpg" width="70%">
         </li>
       </ul>
         
    </details>
    <br>


</body>
</html>
