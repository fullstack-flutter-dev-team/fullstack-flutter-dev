<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LoadTest01.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        
        // 『load()』
        // 『$(선택자).load("로드를 원하는 html문서의 위치와 이름");』
        // - jQuery 의 기능이 수행되는 과정에서 다른 html 문서를 로드
        // - HTML을 읽어들여서 DOM에 삽입하는 기능을 수행 
        $("#btn .btnLoad").click(function() {
            $("#ctlGrid").load("LoadTest02.html");
            //-- 『비동기』 방식으로 페이지 로드
        });

        //-- check~!!!! #16 보다 먼저 실행됨.
		//   이유는.....비동기~!!!
        window.alert("여기서 작성한 메세지가 언제 출력되는지 확인");
        
        
    });

</script>
</head>
<body>

<div>
    <h1>jQuery 의 load() 활용 실습</h1>
    <hr />
</div>


<div>
    <div id="btn" role="button">
        <div class="btnLoad">HTML 읽어오기 버튼</div>
    </div>
    <br>
    <div id="ctlGrid"></div>
</div>


</body>
</html>
