<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest01.html</title>
<script type="text/javascript">
    var myJsonObject = {
            "test1":"Hello World",
            "test2":100,
    }
    
    
    var myJsonObject2 = {
            "test1":"Hello World",
            "test2":100,
            "test3":100,
    }

</script>
</head>
<body>

<form>
    <input type="button" value="click1" onclick="alert(myJsonObject);">
    <!-- [object Object] -->
    
    <input type="button" value="click2" onclick="alert(typeof myJsonObject);">
    <!-- object -->
    
    <input type="button" value="click3" onclick="alert(myJsonObject.test1);">
    <!-- Hello World -->
    
    <input type="button" value="click4" onclick="myJsonObject.test1='new value'; alert(myJsonObject.test1);">
    <!-- new value -->
</form>

</body>
</html>
