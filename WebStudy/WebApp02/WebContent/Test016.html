<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test016.html</title>

    <style type="text/css">
    * {
        font-size: 20pt;
    }
    </style>
</head>

<body>
    <a name="top"></a>
    <div>
        <h1>CSS를 활용한 대소문자 지정 실습</h1>
        <hr>
    </div>

    <div>
        <span>Merry Christmas and Happy New Year.</span>
    </div>

    <div>
        <span style="text-transform: capitalize;">Merry Christmas and Happy New Year.</span>
        → capitalize 의 경우
    </div>
    <div>
        <span style="text-transform: none;">Merry Christmas and Happy New Year.</span>
        → none 의 경우
    </div>
    <div>
        <span style="text-transform: uppercase;">Merry Christmas and Happy New Year.</span>
        → uppercase 의 경우
    </div>
    <div>
        <span style="text-transform: lowercase;">Merry Christmas and Happy New Year.</span>
        → lowercase 의 경우
    </div>


    <br><br><br>
    <a rel="" href="#top">최 상단으로 이동</a>
</body>

</html>
