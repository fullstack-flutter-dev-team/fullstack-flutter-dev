<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest11.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=앱키"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
    
    const LAT = 37.5565355;
    const LNG = 126.9195242;

    // 페이지 요청 시 호출
    function initialize()
    {
        container = document.getElementById("map");
        options =
        {
            center: new kakao.maps.LatLng(LAT, LNG),
            level: 3,
        };
        
        map = new kakao.maps.Map(container, options);
        
        clickAction();
    }
    
    // check~!!!
    // 지도 영역이 클릭되었을 때 호출(x) → 문서가 로딩되었을 때 호출(o)
    function clickAction()
    {
        // 확인
        //alert("함수 호출 확인~!!!");
        
        // 클릭 등의 이벤트를 리스너에 등록
        //kakao.maps.event.addListener(대상맵, 이벤트, 기능);
        kakao.maps.event.addListener(map, "click", function(mouseEvent)
        {
            //alert("함수 호출 확인~!!!");
            
            // 클릭한 지점에 대한 정보 가져오기(위도, 경도)
            // 클릭한(마우스 이벤트가 발생한) 지점의
            // 위도, 경도에 대한 정보 가져오기
            var latlng = mouseEvent.latLng;
            
            var lat = latlng.getLat();        // 위도
            var lng = latlng.getLng();        // 경도
            
            var message = "클릭한 지점의 <br>위도는 <b>" + lat + "</b> 이고,<br>경도는 <b>" + lng + "</b> 입니다.";
            console.log(">>>> message: " + message);
            
            var result = document.getElementById("result");
            result.innerHTML = message;
        });
    }
    
    
</script>

</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key  -->
<!-- appKey=앱키 -->
<!-- ○ 지도의 중심 좌표 -->
<!--  37.5565355,126.9195242 -->

<div>
    <h1>Kakao Map 클릭 이벤트 등록</h1>
    <hr>
</div>

<div id="map" style="width: 100%; height: 350px;"></div>

<p>
    지도 클릭으로 좌표 확인
</p>

<div id="result"></div>

</body>
</html>
