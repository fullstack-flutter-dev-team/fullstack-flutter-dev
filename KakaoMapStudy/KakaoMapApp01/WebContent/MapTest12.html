<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest12.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=앱키"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<style>

    span {
        font-weight: bold;
        color: blue;
    }
</style>
<script type="text/javascript">
    
    const LAT = 37.5565355;
    const LNG = 126.9195242;

    // 페이지 요청 시 호출
    function initialize()
    {
        container = document.getElementById("map");
        options = 
        {
            center: new kakao.maps.LatLng(LAT, LNG),
            level: 3.
        };
        
        map = new kakao.maps.Map(container, options);
        
        // check~!!!
        // 지도 내부에 표시할 마커 구성(생성)
        //marker = new kakao.maps.Marker({마커 구성 속성들});
        marker = new kakao.maps.Marker(
        {
            // 지도 중심 좌표에 마커가 생성 될 수 있도록 구성
            // → 『position』
            position: map.getCenter(),
        });
        
        // 지도에 마커를 표시할 수 있도록 처리
        // 지도에 마커 표시를 포함 → 마커의 입장에서 지도를 지정
        marker.setMap(map);
        
        clickAction();
    }

    function clickAction()
    {
        kakao.maps.event.addListener(map, "click", function(mouseEvent)
        {
            // 클릭한 지점의 위도, 경도에 대한 정보 가져오기
            var latlng = mouseEvent.latLng;
            
            // 마커 위치를 클릭한 지점으로 이동 check~!!!
            marker.setPosition(latlng);
            
            var message = "클릭한 위치의 <br>위도는 <span>" + latlng.getLat() + "</span> 이고,<br>";
            message += "경도는 <span>" + latlng.getLng() + "</span> 입니다.";
            
            var resultDiv = document.getElementById("result");
            result.innerHTML = message;
        });
    }
        
    
</script>

</head>
<body onload="initialize()">

<div>
    <h1>지도 클릭으로 좌표 확인 및 해당 위치 마커 표시</h1>
    <hr>
</div>

<div id="map" style="width: 100%; height: 350px;"></div>

<p>
    <h1>지도 클릭으로 좌표 확인 및 해당 위치 마커 표시</h1>
</p>

<div id="result"></div>

</body>
</html>
